<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
    </head>

<body>
  <div id="app"></div>

<h1>Grocery List</h1>
<!--Create for for grocery items-->
<div class="card">
  <div class="card-body">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="grocery-item">Grocery Item</label>
        <input type="text" class="form-control" id="grocery-item">
      </div>
    </div>
  </div>
</div>
</div>
<!--Button to add/update items-->
<button id="Update Item" class="btn btn-primary form-control">Update Item</button>

<!--Delete button-->
<button id="Delete" class="btn btn-primary form-control">Delete</button>




  <script src="main.js"></script>
  <script src="index.js"></script>

</body>

</html>
